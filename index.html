<!DOCTYPE html>
<html data-html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/dark.css" id="theme">

    <title>Title of Page</title>
</head>

<body onload="switchLang('en')">
    <!-- navbar -->
    <nav class="container nav">
        <div class="nav-menu">
            <button class="nav-menu-open" aria-label="menu" onclick="openMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="var(--black-primary)">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                </svg>
            </button>
            <button class="nav-menu-close" aria-label="menu" onclick="closeMenu()" data-close>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="var(--red-primary)">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
                </svg>
            </button>
        </div>
        <ul class="nav-ul" id="navMenu">
            <li class="nav-ul-li-logo">
                <ul class="nav-ul-li-logo-ul">
                    <li class="nav-ul-li-logo-ul-li"><img src="./assets/analytics.webp" alt="analytics" width="30" height="30"></li>
                    <li class="nav-ul-li-logo-ul-li"><img src="./assets/email.webp" alt="email" width="30" height="30"></li>
                    <li class="nav-ul-li-logo-ul-li"><img src="./assets/line-chart.webp" alt="line-chart" width="30" height="30"></li>
                </ul>
            </li>
            <li class="nav-ul-li-item">
                <ul class="nav-ul-li-item-ul">
                    <li class="nav-ul-li-item-ul-li active" data-nav-home></li>
                    <li class="nav-ul-li-item-ul-li " data-nav-service></li>
                    <li class="nav-ul-li-item-ul-li" onclick="switchTheme()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="var(--black-primary)">
                            <path d="M20,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z M17.15,12.35L16,13.5v2 c0,0.28-0.22,0.5-0.5,0.5h-2l-1.15,1.15c-0.2,0.2-0.51,0.2-0.71,0L10.5,16h-2C8.22,16,8,15.78,8,15.5v-2l-1.15-1.15 c-0.2-0.2-0.2-0.51,0-0.71L8,10.5v-2C8,8.22,8.22,8,8.5,8h2l1.15-1.15c0.2-0.2,0.51-0.2,0.71,0L13.5,8h2C15.78,8,16,8.22,16,8.5v2 l1.15,1.15C17.34,11.84,17.34,12.16,17.15,12.35z M12,9v6c1.66,0,3-1.34,3-3C15,10.34,13.66,9,12,9z" />
                        </svg>
                    </li>
                    <li class="nav-ul-li-item-ul-li-list">
                        <select name="lang" onchange="switchLang(this.value)" id="lang">
                            <option value="en">English</option>
                            <option value="ar">العربية</option>
                        </select>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- header -->
    <header class="header">
        <h1 class="header-title" data-header-title></h1>
        <h5 class="header-description ">
            <q data-header-description></q>
        </h5>
        <button class="header-action" data-header-action></button>
    </header>

    <!-- content -->
    <section class="content ">
        <div class="container">
            <h1 class="content-title" data-content-title></h1>
            <div class="content-card-img">
                <div class="content-card-img-body">
                    <div class="vr">
                    </div>
                    <div class="content-card-img-body-content">
                        <h3 class="content-card-img-body-content-title" data-content-card-1-title></h3>
                        <p class="content-card-img-body-content-description" data-content-card-1-description></p>
                        <div class="content-card-img-body-content-img">
                            <img src="./assets/do_was_is_great.webp" alt="do_was_is_great">
                        </div>
                    </div>
                </div>
                <div class="content-card-img-body">
                    <div class="vr">
                    </div>
                    <div class="content-card-img-body-content">
                        <h3 class="content-card-img-body-content-title" data-content-card-2-title></h3>
                        <div class="content-card-img-body-content-description">
                            <ul>
                                <li data-content-card-2-item-1></li>
                                <li data-content-card-2-item-2></li>
                                <li data-content-card-2-item-3></li>
                            </ul>
                        </div>
                        <div class="content-card-img-body-content-img">
                            <img src="./assets/connect.webp" alt="do_was_is_great">
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <div class="content-card-text">
                <div class="content-card-text-body">
                    <div class="vr">
                    </div>
                    <div class="content-card-text-body-content">
                        <center>
                            <h3 class="content-card-text-body-content-title" data-content-card-3-title></h3>
                        </center>
                        <div class="content-card-text-body-content-description calendar">
                            <ul>
                                <li>
                                    <div>
                                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="var(--red-primary)">
                                        <path d="M19,4h-1V2h-2v2H8V2H6v2H5C3.89,4,3.01,4.9,3.01,6L3,20c0,1.1,0.89,2,2,2h14c1.1,0,2-0.9,2-2V6C21,4.9,20.1,4,19,4z M19,20 H5V10h14V20z M19,8H5V6h14V8z M9,14H7v-2h2V14z M13,14h-2v-2h2V14z M17,14h-2v-2h2V14z M9,18H7v-2h2V18z M13,18h-2v-2h2V18z M17,18 h-2v-2h2V18z" />
                                    </svg>
                                        <span>7/8</span>
                                        <span data-content-card-3-item-1></span>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="var(--red-primary)">
                                        <path d="M19,4h-1V2h-2v2H8V2H6v2H5C3.89,4,3.01,4.9,3.01,6L3,20c0,1.1,0.89,2,2,2h14c1.1,0,2-0.9,2-2V6C21,4.9,20.1,4,19,4z M19,20 H5V10h14V20z M19,8H5V6h14V8z M9,14H7v-2h2V14z M13,14h-2v-2h2V14z M17,14h-2v-2h2V14z M9,18H7v-2h2V18z M13,18h-2v-2h2V18z M17,18 h-2v-2h2V18z" />
                                    </svg>
                                        <span>26/27</span>
                                        <span data-content-card-3-item-2></span>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="var(--red-primary)">
                                        <path d="M19,4h-1V2h-2v2H8V2H6v2H5C3.89,4,3.01,4.9,3.01,6L3,20c0,1.1,0.89,2,2,2h14c1.1,0,2-0.9,2-2V6C21,4.9,20.1,4,19,4z M19,20 H5V10h14V20z M19,8H5V6h14V8z M9,14H7v-2h2V14z M13,14h-2v-2h2V14z M17,14h-2v-2h2V14z M9,18H7v-2h2V18z M13,18h-2v-2h2V18z M17,18 h-2v-2h2V18z" />
                                    </svg>
                                        <span>30 - 1</span>
                                        <span data-content-card-3-item-3></span>
                                    </div>
                                </li>
                            </ul>
                            <button data-content-card-3-action></button>
                        </div>
                    </div>
                </div>
                <div class="content-card-text-body">
                    <div class="vr">
                    </div>
                    <div class="content-card-text-body-content">
                        <h3 class="content-card-text-body-content-title" data-content-card-4-title></h3>
                        <p class="content-card-text-body-content-description" data-content-card-4-description></p>
                    </div>
                </div>
            </div>
            <div class="content-footer">
                <span class="content-footer-title" data-content-footer-title></span>
                <h4 class="content-footer-description" data-content-footer-description></h4>
                <button class="content-footer-action" data-content-footer-action></button>
            </div>
        </div>
    </section>
    <!-- offers -->
    <section class="offers ">
        <div class="container">
            <h1 class="offers-title" data-offers-title></h1>
            <div class="offers-card">
                <div class="offers-card-content">
                    <h5 class="offers-card-content-title" data-offers-card-1-title></h5>
                    <p class="offers-card-content-description" data-offers-card-1-description></p>
                    <button class="offers-card-content-action" data-offers-card-1-action></button>
                </div>
                <div class="offers-card-content">
                    <h5 class="offers-card-content-title" data-offers-card-2-title></h5>
                    <span class="occupation" data-offers-card-2-occupation></span>
                    <div class="offers-card-content-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="var(--red-primary)">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                    </svg>
                        <img src="./assets/user.webp" width="80" height="80" alt="testimonials">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="var(--red-primary)">
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z" />
                    </svg>
                    </div>
                    <strong data-offers-card-2-expert></strong>
                    <p class="offers-card-content-description" data-offers-card-2-description></p>
                </div>
                <div class="offers-card-content">
                    <h5 class="offers-card-content-title" data-offers-card-3-title></h5>
                    <p class="offers-card-content-description" data-offers-card-3-description></p>
                    <ul class="offers-card-content-logo">
                        <li class="offers-card-content-li"><img src="./assets/analytics.webp" alt="analytics" width="30" height="30"></li>
                        <li class="offers-card-content-li"><img src="./assets/email.webp" alt="email" width="30" height="30"></li>
                        <li class="offers-card-content-li"><img src="./assets/line-chart.webp" alt="line-chart" width="30" height="30"></li>
                    </ul>
                    <button class="offers-card-content-action" data-offers-card-3-action></button>
                </div>
            </div>

            <button class="offers-action" data-offers-action></button>
        </div>
    </section>
    <script src="./js/navbar.js ">
    </script>
    <script src="./js/language.js ">
    </script>
    <script src="./js/theme.js ">
    </script>
</body>

</html>
